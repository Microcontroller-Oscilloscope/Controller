; ***************************
; Environment Flags for All Builds
; ***************************
[env]
framework = arduino
monitor_speed = 9600

build_flags =
	; Version Flags
	-D OSC_BOARD_MAJOR_VERSION=0
	-D OSC_BOARD_MINOR_VERSION=3
	-D OSC_BOARD_PATCH_VERSION=0

	; Critical Flags
	-D DEFAULT_BAUD_RATE=${this.monitor_speed} ; Sets baud rate for board

	-D __ENABLED_ENV__ ; Checks env configuration is detected

lib_deps =
	https://github.com/Microcontroller-Oscilloscope/Core

; ***************************
; Environment Flags for Release Builds
; ***************************
[release_env]
build_type = release
test_filter = *

build_flags =
	; Debug Flags
	;-D __ERROR_DEBUG__ ; Debug for general error statements
	;-D __NVM_DEBUG__ ; Debug for data related to NVM

	-D __ENABLED_RELEASE__ ; Checks release_env configuration is detected

lib_deps =
	${env.lib_deps}

; ***************************
; Environment Flags for Test Builds
; ***************************
[test_env]
build_type = test
test_framework = unity

build_flags =
	-D __ENABLED_TEST__ ; Checks test_env configuration is detected

lib_deps =
	${env.lib_deps}

	https://github.com/Microcontroller-Oscilloscope/UnityTests